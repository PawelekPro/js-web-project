<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>You and me, always forever?</h1>

        <!-- Add an image -->
        <img src="image.jpg" alt="Image Description" class="imageClass">

        <!-- Form with Agree and Disagree buttons -->
        <form id="todo-form">
            <!-- <input type="text" id="todo-input" placeholder="Add a new task"> -->
            <div>
                <button type="button" onclick="redirectToYouTube()">Agree</button>
                <button type="button" class="disagreeButton" onclick="showDisagreeMessage()">Disagree</button>
            </div>
            <div id="message" class="message"></div>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script>
        // Function to redirect to a specific YouTube URL
        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=x7_jYYISAbM";
        }

        // Function to show the "Wrong answer, choose again" message
        function showDisagreeMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "Wrong answer, choose again";
        }
    </script>
</body>

</html>
